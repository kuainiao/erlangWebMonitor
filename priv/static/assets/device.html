<script src="../js/pages/dashboard.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../js/demo.js"></script>
<script>
  $(function () {

    var deviceCanvas = $("#dev_register").get(0).getContext("2d");
    var publicCanvas = $("#dev_public").get(0).getContext("2d");

    var deviceChart = new Chart(deviceCanvas);
    var publicChart = new Chart(publicCanvas);

    var deviceChartData = {};
    var publicChartData = {};

    var ChartOptions = {
      showScale: true,
      scaleShowGridLines: false,
      scaleGridLineColor: "rgba(0,0,0,.05)",
      scaleGridLineWidth: 1,
      scaleShowHorizontalLines: true,
      scaleShowVerticalLines: true,
      bezierCurve: true,
      bezierCurveTension: 0.3,
      pointDot: false,
      pointDotRadius: 4,
      pointDotStrokeWidth: 1,
      pointHitDetectionRadius: 20,
      datasetStroke: true,
      datasetStrokeWidth: 2,
      datasetFill: true,
      legendTemplate: "<ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<datasets.length; i++){%><li><span style=\"background-color:<%=datasets[i].lineColor%>\"></span><%if(datasets[i].label){%><%=datasets[i].label%><%}%></li><%}%></ul>",
      maintainAspectRatio: true,
      responsive: true
    };

    $.ajax({
        url: '/v2/devices',
        type: 'GET',
        dataType: 'json',
        success: function(data) {

            $('#total_register').text(data.total_devs);
            $('#total_public').text(data.public_devs);

            var current = new Date();
            var length = data.duration_new_devs.length;
            var labels = [];
            for(var i=0; i<length; i++) {
                current.setDate(current.getDate()-1);
                labels.unshift(current.toLocaleDateString());
            }

            deviceChartData.labels = labels;
            deviceChartData.datasets = [
                {
                    label: "Rregister",
                    fillColor: "rgba(0, 115, 183, 0.9)",
                    strokeColor: "rgba(0, 115, 183, 0.8)",
                    pointColor: "#3b8bba",
                    pointStrokeColor: "rgba(0, 115, 183, 1)",
                    pointHighlightFill: "#fff",
                    pointHighlightStroke: "rgba(0, 115, 183, 1)",
                    data: data.duration_new_devs
                }
            ];

            publicChartData.labels = labels;
            publicChartData.datasets = [
                {
                    label: "Public",
                    fillColor: "rgba(221, 75, 57, 1)",
                    strokeColor: "rgba(221, 75, 57, 1)",
                    pointColor: "rgba(221, 75, 57, 1)",
                    pointStrokeColor: "#c1c7d1",
                    pointHighlightFill: "#fff",
                    pointHighlightStroke: "rgba(221, 75, 57, 1)",
                    data: data.duration_new_pub_devs
                }
            ];

            deviceChart.Line(deviceChartData, ChartOptions);
            publicChart.Line(publicChartData, ChartOptions);
        }
    });
  });
</script>
