<script>
    $(function(){

        var insertTR = function(item) {

            unixTime = new Date(parseInt(item.login_at) * 1000);
            var tr = '<tr>';
            tr += '<td>' + item.account + '</td>';
            tr += '<td>' + item.name + '</td>';
            tr += '<td>' + item.login_dev + '</td>';
            tr += '<td><span class="label label-success">' + item.keepstay + '</span></td>';
            tr += '<td><div class="sparkbar" data-color="#00a65a" data-height="20">' + unixTime.toLocaleString() + '</div></td>';

            return tr;
        }

        var setUsers = function(data) {
            $('#pc_register').text(data.length);
        };

        var setOnlines = function(data) {
            $('#pc_online').text(data.length);
            $('#phone_online').text(data.length);

            data.forEach(function(item){
                $(insertTR(item)).appendTo('#table_online tbody');
            });
        };

        // 获取用户数目
        $.ajax({
            url: "/v2/users",
            type: "GET",
            dataType: "json",
            success: function(data){
                setUsers(data);
            },
            error: function(){
                window.location.href = '/';
            }
        });

        // 获取在线用户数目
        $.ajax({
            url: "/v2/online",
            type: "GET",
            dataType: "json",
            success: function(data){
                setOnlines(data);
            },
            error: function(){
                window.location.href = '/';
            }
        });
    });
